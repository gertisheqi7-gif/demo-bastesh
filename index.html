<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Baste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background: #eee;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo Faqe Bastesh</h1>
    <nav>
      <a href="#">Kreu</a>
      <a href="#">Ndeshje</a>
      <a href="#">Kuota</a>
      <a href="#">Slip Basti</a>
    </nav>
  </header>

  <main>
    <section id="matches">
      <h2>Ndeshjet e Ditës</h2>
      <table>
        <tr>
          <th>Ndeshja</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
        </tr>
        <tr>
          <td>Real Madrid - Barcelona</td>
          <td>2.10</td>
          <td>3.50</td>
          <td>3.00</td>
        </tr>
        <tr>
          <td>Inter - Milan</td>
          <td>2.40</td>
          <td>3.20</td>
          <td>2.90</td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <p>⚠️ Demo vetëm për testim - nuk ka baste reale</p>
  </footer>
</body>
</html>
